<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="principal d-flex justify-content-center-align-items-center">
        <!-- imagem -->
        <div class="form-image">
            <img src="../assets/img/undraw_cat_epte.svg" alt="">
        </div>
        <!-- formulÃ¡rios -->
        <div class="form">
            <!-- Acessar conta -->
            <div class="form-enter">
                <div class="title">
                    <p>Acesse sua conta:</p>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control opacity-25" style="--bs-bg-opacity: .5;" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control opacity-25" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
            </div>
            <div class="button-enter">
                <a class="btn btn-outline-secondary fw-bolder" href="#" role="button">Entrar</a>
            </div>

            <div class="form-create">
                <div class="title">
                    <p>Novo por aqui? Crie sua conta:</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control opacity-25" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control opacity-25" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3 g-3">
                    <input type="password" class="form-control opacity-25" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

            </div>
            <div class="button-create">
                <a class="btn btn-outline-secondary fw-bolder" href="#" role="button">Criar
                    conta</a>
            </div>
        </div>
    </div>
</body>

</html>
